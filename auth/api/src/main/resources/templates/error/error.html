<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout_error::error_head(~{::title}, ~{}, ~{}, ~{})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Error Message</h1>
<h2>40</h2>
<ul>
    <li th:text="${error}"></li>
    <li th:text="${exception}"></li>

    <li th:text="${errors}"></li>
    <li th:text="${timestamp}"></li>
</ul>
<div>
</div>
</body>
</html>
