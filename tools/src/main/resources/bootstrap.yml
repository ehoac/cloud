server:
  port: 17000
  servlet:
    context-path: /tools

spring:
  profiles:
    active: ${spring.cloud.config.profile}
  application:
    name: tools
#  jmx:
#    default-domain: zuul
  cloud:
    config:
      name: auth
      profile: dev
      discovery:
        service-id: config-server
        enabled: true

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eh:root@localhost:9014/discovery/eureka/